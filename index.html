<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <!-- Latest compiled and minified CSS -->

      rel="stylesheet"

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <title>Stormii Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <img src="src/images/stormii-weather-app-logo.png" class="center" />
      <br />

      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city" id="current-city">- - -</h1>
            <p class="current-details">
              <span id="current-date"></span>,
              <span id="current-weather-description"></span> <br />
              Humidity:
              <strong><span id="current-temp-humidity"></span>%</strong>, Wind:
              <strong><span id="current-wind-speed"></span> km/h</strong>
            </p>
          </div>
          <div class="current-temperature">
            <span class="current-temperature-icon"></span
            ><span class="current-temperature-value" id="current-temperature"
              >-</span
            ><span class="current-temperature-unit">Â°C</span>
          </div>
        </div>
        <div class="weather-forecast">
          <div class="row" id="forecast"></div>
        </div>
      </main>
    </div>

    <footer>
      This was coded by

        Wisani Nkuna</a
      >
      , the code is hosted on

        href="https://github.com/Wisani-Nkuna/stormii-weather-app"
        target="_blank"
        >GitHub</a
      >
      and the website is hosted
      <a href="https://stormii-weather-app.netlify.app/" target="_blank">
        on Netlify</a
      >
    </footer>
  </body>
  <script src="src/index.js"></script>
</html>
